<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*会选择这个页面所有的h1标签*/
        h1{
            color: red;
            background: antiquewhite;
            border-radius: 24px;
        }
        .yu{
            color: black;
        }
        .fu{
            color: blue;
        }
    </style>
</head>
<body>
<h1 class="yu">标题1</h1>
<h1 class="yu">标题2</h1>
<h1 class="fu">标题3</h1>
<h1 class="fu">标题4</h1>
<p class="yu">P标签</p>
</body>
</html>
